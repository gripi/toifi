<div id="modalAddTask" class="modal fade" role="dialog">
    <div class="modal-dialog" style="margin-top: 10%;">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">{{ title }}</h2>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" [(ngModel)]="task.name" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea [(ngModel)]="task.comment" [ngModelOptions]="{standalone: true}" class="form-control" rows="5"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button *ngIf="task.name && task.comment" type="submit" class="btn btn-default" (click)="saveTask()">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>
